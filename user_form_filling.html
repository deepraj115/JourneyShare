<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Vehicle Information Form</h1>
        <form id="vehicleForm" action="upload_vehicle.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="vehicleNo">Vehicle Number</label>
                <input type="text" id="vehicleNo" name="vehicle_no" required>
            </div>

            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" name="owner_name" required>
            </div>

            <div class="form-group">
                <label for="currentLocation">Current Location</label>
                <input type="text" id="currentLocation" name="current_location" placeholder="Enter your current location here.." required>
            </div>

            <div class="form-group">
                <label for="destination">Destination Location</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination.." required>
            </div>

            <div class="form-group">
                <label for="seatsAvailable">Number of Seats Available</label>
                <input type="number" id="seatsAvailable" name="seats_available" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select id="vehicleType" name="vehicle_type" required>
                    <option value="cycle">Cycle</option>
                    <option value="car">Car</option>
                    <option value="van">Van</option>
                    <option value="bike">Bike</option>
                    <option value="Tempo">Tempo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vehicleImages">Upload Vehicle Images</label>
                <input type="file" id="vehicleImages" name="vehicle_images[]" multiple required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Autofill fields with mock data
            const ownerInfo = {
                vehicleNo: "ABC1234",
                ownerName: "John Doe",
            };

            document.getElementById("vehicleNo").value = ownerInfo.vehicleNo;
            document.getElementById("ownerName").value = ownerInfo.ownerName;
        });

    </script>
</body>
</html>
