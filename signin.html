<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 15px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.or {
    margin: 15px 0;
    font-size: 14px;
}

.auth-btn {
    width: 100%;
    padding: 12px;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    margin: 5px 0;
    cursor: pointer;
}

.auth-btn.google {
    background-color: #db4437;
}

.auth-btn.google:hover {
    background-color: #c1352e;
}

.auth-btn.facebook {
    background-color: #3b5998;
}

.auth-btn.facebook:hover {
    background-color: #2d4373;
}

.auth-btn.twitter {
    background-color: #1da1f2;
}

.auth-btn.twitter:hover {
    background-color: #0d8fd4;
}

.signup-link {
    margin-top: 10px;
    font-size: 14px;
}

.signup-link a {
    text-decoration: none;
    color: #4CAF50;
}

.signup-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form action="#" method="POST" id="login-form">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>

            <p class="or">OR</p>

            <button class="auth-btn google" onclick="googleLogin()">Login with Google</button>
            <button class="auth-btn facebook" onclick="facebookLogin()">Login with Facebook</button>
            <button class="auth-btn twitter" onclick="twitterLogin()">Login with Twitter</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signup-link").addEventListener("click", function (e) {
    e.preventDefault();
    alert("Redirecting to Sign Up page...");
});

function googleLogin() {
    window.location.href = 'http://localhost:8080/auth/google';
    // Implement Google authentication logic here
}

function facebookLogin() {
    window.location.href = 'http://localhost:8080/auth/facebook';
    // Implement Facebook authentication logic here
}

function twitterLogin() {
    window.location.href = 'http://localhost:8080/auth/twitter';
    // Implement Twitter authentication logic here
}

    </script>
</body>
</html>
