<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Journey Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            height: 60px;
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40;
        }

        .account-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .account-option:last-child {
            border-bottom: none;
        }

        .account-option:hover {
            background-color: #f9f9f9;
        }

        .account-option i {
            font-size: 1.5rem;
            color: #004d40;
            margin-right: 15px;
        }

        .account-option span {
            font-size: 1rem;
            color: #333;
        }

        .profile-container {
            text-align: center;
            padding: 2rem 1rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 5px solid #6200ea;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            margin-top: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .user-tagline {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .action-buttons {
            margin-top: 1.5rem;
        }

        .action-buttons button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #4500b5;
        }

        @media (max-width: 768px) {
            .profile-image {
                width: 120px;
                height: 120px;
            }

            .user-name {
                font-size: 1.5rem;
            }

            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Journey Share</div>
        <div class="nav-icons">
            <span>üîî</span>
            <span>‚öôÔ∏è</span>
        </div>
    </header>

    <div class="container">
        <h1>My Account</h1>
        <div class="profile-container">
            <div class="profile-image">
                <img src="assets/photo.jpg" alt="User Profile Picture">
            </div>
            <div class="user-name">Deep Raj</div>
            <div class="user-tagline">deepak402018@gmail.com</div>
            <div class="action-buttons">
                <button>Edit Profile</button>
            </div>
        </div>

        <div class="account-option" onclick="navigateTo('password-change')">
            <i class="fas fa-key"></i>
            <span>Change Password</span>
        </div>
        <div class="account-option" onclick="navigateTo('history')">
            <i class="fas fa-history"></i>
            <span>History</span>
        </div>
        <div class="account-option" onclick="navigateTo('settings')">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
        <div class="account-option" onclick="navigateTo('help-support')">
            <i class="fas fa-life-ring"></i>
            <span>Help and Support</span>
        </div>
        <div class="account-option" onclick="navigateTo('language')">
            <i class="fas fa-language"></i>
            <span>Language</span>
        </div>
        <div class="account-option" onclick="navigateTo('terms-conditions')">
            <i class="fas fa-file-alt"></i>
            <span>Terms and Conditions</span>
        </div>
        <div class="account-option" onclick="navigateTo('logout')">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </div>
    </div>

    <script>
        function navigateTo(section) {
            alert(`Navigating to: ${section}`);
            // Add your navigation logic here
        }
    </script>
</body>
</html>
